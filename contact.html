<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Me</title>
</head>
<body>
  <header>
    <h1>Contact Me</h1>
    <nav>
      <a href="portfolio.html">Home</a> |
      <a href="about.html">About Me</a>
    </nav>
  </header>

  <main>
    <form>
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="phone">Phone Number:</label><br />
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required /><br /><br />

      <label for="message">Message:</label><br />
      <textarea id="message" name="message" rows="4" required></textarea><br /><br />

      <fieldset>
        <legend>Preferred Contact Method:</legend>
        <input type="checkbox" name="contact" value="email" /> Email<br />
        <input type="checkbox" name="contact" value="phone" /> Phone<br />
        <input type="checkbox" name="contact" value="text" /> Text<br />
      </fieldset><br />

      <fieldset>
        <legend>Inquiry Type:</legend>
        <input type="radio" name="inquiry" value="general" required /> General<br />
        <input type="radio" name="inquiry" value="business" /> Business<br />
        <input type="radio" name="inquiry" value="support" /> Support<br />
      </fieldset><br />

      <!-- Part 2: Enhancements -->
      <label for="date">Preferred Contact Date:</label><br />
      <input type="date" id="date" name="date" /><br /><br />

      <label for="budget">Your Budget (0 to 100):</label><br />
      <input type="range" id="budget" name="budget" min="0" max="100" /><br /><br />

      <label for="service">Select a Service:</label><br />
      <select id="service" name="service">
        <option value="web">Web Development</option>
        <option value="design">UI/UX Design</option>
        <option value="consulting">Tech Consulting</option>
      </select><br /><br />

      <input type="submit" value="Submit" />
    </form>
  </main>
</body>
</html>
